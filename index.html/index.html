<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | FlyingHomeRun</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=390 height=844 style="width: 390px; height: 844px; background: #231F20"></canvas>
    <script src="Build/index.html.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/index.html.data",
        frameworkUrl: "Build/index.html.framework.js",
        codeUrl: "Build/index.html.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "gcturbo",
        productName: "FlyingHomeRun",
        productVersion: "1.0.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
